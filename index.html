
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Data Science Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Use Proxima Nova via Adobe Fonts or Fallbacks if unavailable -->
  <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Proxima Nova', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 620px;
      margin: 64px auto;
      background: #fff;
      box-shadow: 0 10px 32px rgba(61,83,141,0.11);
      border-radius: 15px;
      padding: 42px 30px 38px 30px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2.3rem;
      color: #234;
    }
    .desc {
      font-size: 1.13rem;
      color: #535c69;
      margin-bottom: 36px;
    }
    .btn-group {
      margin-bottom: 36px;
    }
    .portfolio-link, .linkedin-link {
      display: inline-block;
      padding: 13px 30px;
      font-size: 1.15rem;
      color: white;
      background: #2265af;
      border: none;
      border-radius: 7px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.16s;
      box-shadow: 0 2px 8px #5875ad22;
      margin: 0 10px 10px 0;
    }
    .portfolio-link:hover, .linkedin-link:hover {
      background: #14436b;
    }
    .linkedin-link {
      background: #0077b5;
    }
    .linkedin-link:hover {
      background: #005983;
    }
    footer {
      margin-top: 35px;
      font-size: .99rem;
      color: #7e8991;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Data Science Portfolio</h1>
    <div class="desc">
      Welcome! Explore my analysis—click the links below to view my featured data science report and connect on LinkedIn.
    </div>
    <div class="btn-group">
      <a 
        class="portfolio-link"
        href="https://drive.google.com/file/d/1jCDdR9JKAse-OMP6OKoQx-E0NOYlLjyG/view?usp=sharing"
        target="_blank"
        rel="noopener"
      >View Data Science Report (Google Drive)</a>
      <a
        class="linkedin-link"
        href="https://www.linkedin.com/in/xiaojun-huang0831/"
        target="_blank"
        rel="noopener"
      >Visit my LinkedIn</a>
    </div>
    <!-- Spotify Now Playing -->
  <div id="spotify-section">
    <p style="opacity:0.6;font-size:0.85rem;">Now Playing</p>
    <div id="spotify-status">Loading…</div>
  </div>
    <footer>
      &copy; 2025 Xiaojun Huang. &ndash; Built with Node.js
    </footer>
  </div>
  <script src="script.js"></script>
